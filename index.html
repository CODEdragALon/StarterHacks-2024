<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireTracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="content">
            <div id="intro">
                <h1 class="display-1">FireTracker</h1>
                <h2 class="text-muted">Track the location of wildfires near you!</h2>
            </div>
        <div id ="map">
        </div>
        <form class="location-track" name="location_requested">
            <input maxlength="20" class ="form-control" type="text" id="location" name="location_input" placeholder="Location:"></input>
            <button id="location-button" class="btn btn-danger" type="submit" onclick="userRelocate()">Track Wildfires</button>
        </form>
    </div>
    <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="userlocator.js"></script>   
    <script src="userrelocator.js"></script> 
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch@latest/dist/bundle.min.js"></script>
    </div>
</body>
</html>
