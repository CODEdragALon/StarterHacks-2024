<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireTracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="content">
            <div id="intro">
                <h1 class="display-1">FireTracker</h1>
                <h2 class="text-muted">Track the location of wildfires near you!</h2>
            </div>
            <div id ="map">
            </div>
            <form class="location-track">
                <input maxlength="20" class ="form-control" type="text" id="location" name="location" placeholder="Location:"></input>
                <input id="location-button" class="btn btn-danger" value="Track Wildfires" type="submit" for="location">
            </form>
        </div>
    <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    
    <script>
        // get location of user
        navigator.geolocation.getCurrentPosition(function(location) {
            var lat = location.coords.latitude;
            var lon = location.coords.longitude;
            console.log(lat, lon);

            // Creating map options
            var mapOptions = {
            center: [lat, lon],
            zoom: 10
            }

            // Creating a map object
            var map = new L.map("map", mapOptions);
        
            // Creating a Layer object
            var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
            
            // Adding layer to the map
            map.addLayer(layer);
        });
        </script>    
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </div>
</body>
</html>
