<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Other Map</title>
    <!-- Add any additional meta tags, stylesheets, or scripts here -->
     <!-- Load Leaflet from CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.js"></script>

<!-- Load geocoding plugin after Leaflet -->
<link rel="stylesheet" href="https://maps.locationiq.com/v2/libs/leaflet-geocoder/1.9.6/leaflet-geocoder-locationiq.min.css">
<script src="https://maps.locationiq.com/v2/libs/leaflet-geocoder/1.9.6/leaflet-geocoder-locationiq.min.js"></script>

<style type="text/css">
    body {
        margin: 0;
    }
    #map {
        width: 0;
        height: 0;
        background-color:transparent;
        display: none;
    }
    #search-box {
        padding-left: 20px;
        padding-top: 20px;
        width: 800px;
        height: 100px;
    }
    #result {
        padding-left: 20px;
        padding-top: 20px;
        width: 800px;
        height: 100px;
    }
    .leaflet-locationiq-results{
        padding-top: 45px;
    }
  </style>

</head>

<body>
<!-- For the invisible map -->
<div id="map"></div>
<!-- For the search box -->
<div id="search-box"></div>
<!-- To display the result -->
<div id="result"></div>

<script>
    var map = L.map('map').setView([40.7259, -73.9805], 12);
    L.tileLayer('https://{s}-tiles.locationiq.com/v2/obk/r/{z}/{x}/{y}.png?key=pk.11539496c125ec666b3d109e8ed2e1dd').addTo(map);
    L.control.geocoder('pk.11539496c125ec666b3d109e8ed2e1dd').addTo(map);
</script>
</body>
</html>
